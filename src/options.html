<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weblang Settings</title>
  <style>
    body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, sans-serif; background: #0f172a; color: #e5e7eb; }
    .wrap { max-width: 720px; margin: 0 auto; padding: 24px; }
    h1 { font-size: 20px; margin: 0 0 16px; color: #f3f4f6; }
    .card { background: rgba(17,24,39,0.96); border: 1px solid rgba(55,65,81,0.8); border-radius: 12px; padding: 16px; box-shadow: 0 12px 30px rgba(0,0,0,0.35); }
    label { display: block; font-size: 13px; color: rgba(229,231,235,0.9); margin-bottom: 6px; }
    select, input { width: 100%; background: rgba(31,41,55,0.7); color: #e5e7eb; border: 1px solid rgba(75,85,99,0.8); border-radius: 8px; padding: 10px 12px; font-size: 14px; }
    .row { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; }
    .actions { margin-top: 16px; display: flex; gap: 8px; }
    .btn { padding: 10px 14px; border-radius: 8px; cursor: pointer; }
    .btn-primary { background: #2563eb; color: #fff; border: none; }
    .btn-secondary { background: rgba(31,41,55,0.7); color: #e5e7eb; border: 1px solid rgba(75,85,99,0.8); }
    .note { margin-top: 10px; color: rgba(229,231,235,0.8); font-size: 12px; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Weblang Settings</h1>
    <div class="card">
      <div class="row">
        <div>
          <label for="userLang">Your native language</label>
          <input id="userLang" placeholder="e.g., en" />
        </div>
        <div>
          <label for="learnLang">Language you are learning</label>
          <input id="learnLang" placeholder="e.g., nl" />
        </div>
      </div>
      <div class="actions">
        <button id="saveBtn" class="btn btn-primary">Save</button>
        <button id="resetBtn" class="btn btn-secondary">Reset</button>
      </div>
      <div id="status" class="note"></div>
    </div>
  </div>
  <script src="options.js"></script>
</body>
</html>
