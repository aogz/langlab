<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>LangLab</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1 class="title">LangLab</h1>
    
    <div id="setupStatus" class="setup-status" style="display: none;">
      <div class="setup-info">
        <div class="setup-languages">
          <span id="setupNativeLang"></span> → <span id="setupLearningLang"></span>
        </div>
        <button id="setupChangeBtn" class="setup-change-btn" title="Change language settings">⚙️</button>
      </div>
    </div>
    
    <div class="button-group">
      <button id="activate-extension" class="btn">🎯 Activate on Page</button>
      <button id="ignore-site" class="btn"></button>
      <button id="open-sidebar" class="btn"> 📚 Vocab Practice</button>
    </div>
  </div>
  
  <script type="module" src="popup.js"></script>
</body>
</html>
