<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LangLab Setup</title>
  <style>
    body { 
      margin: 0; 
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, sans-serif; 
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      color: #e5e7eb; 
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .setup-container {
      max-width: 500px;
      width: 90%;
      background: rgba(17,24,39,0.96);
      border: 1px solid rgba(55,65,81,0.8);
      border-radius: 16px;
      padding: 32px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
    }
    .setup-header {
      text-align: center;
      margin-bottom: 32px;
    }
    .setup-title {
      font-size: 24px;
      color: #f3f4f6;
      margin: 0 0 8px;
      font-weight: 600;
    }
    .setup-subtitle {
      font-size: 16px;
      color: rgba(229,231,235,0.8);
      margin: 0;
    }
    .setup-form {
      display: flex;
      flex-direction: column;
      gap: 24px;
    }
    .form-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .form-label {
      font-size: 14px;
      color: rgba(229,231,235,0.9);
      font-weight: 500;
    }
    .form-select {
      width: 100%;
      background: rgba(31,41,55,0.7);
      color: #e5e7eb;
      border: 1px solid rgba(75,85,99,0.8);
      border-radius: 8px;
      padding: 12px 16px;
      font-size: 14px;
      cursor: pointer;
      transition: border-color 0.2s;
    }
    .form-select:focus {
      outline: none;
      border-color: #2563eb;
    }
    .form-select:hover {
      border-color: rgba(75,85,99,1);
    }
    .setup-actions {
      display: flex;
      gap: 12px;
      margin-top: 24px;
    }
    .btn {
      flex: 1;
      padding: 12px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.2s;
      border: none;
    }
    .btn-primary {
      background: #2563eb;
      color: #fff;
    }
    .btn-primary:hover {
      background: #1d4ed8;
    }
    .btn-secondary {
      background: rgba(31,41,55,0.7);
      color: #e5e7eb;
      border: 1px solid rgba(75,85,99,0.8);
    }
    .btn-secondary:hover {
      background: rgba(31,41,55,0.9);
    }
    .setup-footer {
      text-align: center;
      margin-top: 24px;
      font-size: 12px;
      color: rgba(229,231,235,0.6);
    }
    .language-option {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .flag-emoji {
      font-size: 16px;
    }
    
    /* Availability Status Styles */
    .availability-status {
      margin-top: 8px;
      padding: 8px 12px;
      background: rgba(59, 130, 246, 0.1);
      border: 1px solid rgba(59, 130, 246, 0.3);
      border-radius: 6px;
      font-size: 12px;
      color: #60a5fa;
    }
    .status-indicator {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .spinner {
      width: 12px;
      height: 12px;
      border: 2px solid rgba(96, 165, 250, 0.3);
      border-top: 2px solid #60a5fa;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="setup-container">
    <div class="setup-header">
      <h1 class="setup-title">Welcome to LangLab!</h1>
      <p class="setup-subtitle">Let's set up your language learning preferences</p>
    </div>
    
    <form class="setup-form" id="setupForm">
      <div class="form-group">
        <label for="nativeLanguage" class="form-label">Your native language</label>
        <select id="nativeLanguage" class="form-select" required>
          <option value="">Select your native language</option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="learningLanguage" class="form-label">Language you want to learn</label>
        <select id="learningLanguage" class="form-select" required>
          <option value="">Select language to learn</option>
        </select>
        <div id="availabilityStatus" class="availability-status" style="display: none;">
          <div class="status-indicator">
            <div class="spinner"></div>
            <span>Checking language support...</span>
          </div>
        </div>
      </div>
      
      <div class="setup-actions">
        <button type="button" id="skipBtn" class="btn btn-secondary">Skip for now</button>
        <button type="submit" id="saveBtn" class="btn btn-primary">Get Started</button>
      </div>
    </form>
    
    <div class="setup-footer">
      You can change these settings anytime in the extension options
    </div>
  </div>
  
  <script src="setup.js"></script>
</body>
</html>
