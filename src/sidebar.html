<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LangLab Sidebar</title>
  <style>
    body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, sans-serif; background: #0f172a; color: #e5e7eb; }
    .wrap { padding: 12px; }
    .header { margin-bottom: 16px; }
    .title { font-size: 16px; color: #f3f4f6; margin-bottom: 12px; font-weight: 600; }
    .url-selector { margin-bottom: 16px; }
    .url-dropdown { 
      width: 100%; 
      background: rgba(31,41,55,0.7); 
      color: #e5e7eb; 
      border: 1px solid rgba(75,85,99,0.8); 
      border-radius: 8px; 
      padding: 10px 12px; 
      font-size: 14px;
      cursor: pointer;
    }
    .url-dropdown:focus { outline: none; border-color: #2563eb; }
    .words-section { margin-bottom: 20px; }
    .words-table { 
      width: 100%; 
      border-collapse: collapse; 
      font-size: 13px;
    }
    .words-table th { 
      background: rgba(31,41,55,0.6); 
      color: rgba(229,231,235,0.8); 
      padding: 8px 12px; 
      text-align: left; 
      font-weight: 500;
      border-bottom: 1px solid rgba(75,85,99,0.5);
    }
    .words-table td { 
      padding: 8px 12px; 
      border-bottom: 1px solid rgba(75,85,99,0.2);
      vertical-align: top;
    }
    .words-table tr:hover { 
      background: rgba(31,41,55,0.3); 
    }
    .word-text { 
      color: #e5e7eb; 
      font-weight: 500;
      min-width: 120px;
    }
    .word-translation { 
      color: rgba(229,231,235,0.7); 
      min-width: 150px;
    }
    .word-language { 
      color: rgba(229,231,235,0.6); 
      font-size: 11px;
      min-width: 60px;
      text-align: center;
      background: rgba(31,41,55,0.3);
      border-radius: 4px;
      padding: 2px 6px;
    }
    .word-time { 
      color: rgba(229,231,235,0.4); 
      font-size: 11px;
      min-width: 60px;
      text-align: right;
    }
    .word-actions { 
      min-width: 60px;
      text-align: right;
    }
    .remove-btn { 
      background: rgba(220,38,38,0.1); 
      color: #fca5a5; 
      border: 1px solid rgba(220,38,38,0.3); 
      padding: 2px 6px; 
      border-radius: 4px; 
      font-size: 10px; 
      cursor: pointer;
    }
    .remove-btn:hover { background: rgba(220,38,38,0.2); }
    .empty-state { 
      text-align: center; 
      padding: 40px 20px; 
      color: rgba(229,231,235,0.6);
    }
    .empty-state-icon { font-size: 48px; margin-bottom: 16px; }
    .empty-state-text { font-size: 14px; line-height: 1.5; }
    .clear-btn { 
      background: rgba(220,38,38,0.1); 
      color: #fca5a5; 
      border: 1px solid rgba(220,38,38,0.3); 
      padding: 6px 12px; 
      border-radius: 6px; 
      font-size: 12px; 
      cursor: pointer;
      margin-top: 8px;
    }
    .clear-btn:hover { background: rgba(220,38,38,0.2); }
    
    /* Practice Modal Styles */
    .practice-modal { 
      position: fixed; 
      top: 0; 
      left: 0; 
      width: 100%; 
      height: 100%; 
      background: rgba(0,0,0,0.8); 
      display: none; 
      justify-content: center; 
      align-items: center; 
      z-index: 1000;
    }
    .practice-content { 
      background: #1f2937; 
      border-radius: 12px; 
      padding: 24px; 
      width: 90%; 
      max-width: 500px; 
      max-height: 80vh; 
      overflow-y: auto;
      border: 1px solid rgba(75,85,99,0.8);
    }
    .practice-header { 
      display: flex; 
      justify-content: space-between; 
      align-items: center; 
      margin-bottom: 20px; 
    }
    .practice-title { 
      font-size: 18px; 
      font-weight: 600; 
      color: #f3f4f6; 
    }
    .practice-close { 
      background: rgba(220,38,38,0.1); 
      color: #fca5a5; 
      border: 1px solid rgba(220,38,38,0.3); 
      padding: 6px 12px; 
      border-radius: 6px; 
      cursor: pointer; 
      font-size: 12px;
    }
    .practice-close:hover { background: rgba(220,38,38,0.2); }
    .practice-progress { 
      margin-bottom: 20px; 
    }
    .progress-bar { 
      width: 100%; 
      height: 8px; 
      background: rgba(31,41,55,0.6); 
      border-radius: 4px; 
      overflow: hidden; 
    }
    .progress-fill { 
      height: 100%; 
      background: #22c55e; 
      transition: width 0.3s ease; 
    }
    .progress-text { 
      font-size: 12px; 
      color: rgba(229,231,235,0.7); 
      margin-top: 4px; 
    }
    .practice-question { 
      margin-bottom: 20px; 
    }
    .question-text { 
      font-size: 20px; 
      font-weight: 600; 
      color: #f3f4f6; 
      margin-bottom: 16px; 
      text-align: center;
    }
    .question-hint { 
      font-size: 14px; 
      color: rgba(229,231,235,0.6); 
      margin-bottom: 20px; 
      text-align: center;
    }
    .practice-options { 
      display: grid; 
      gap: 12px; 
    }
    .option-btn { 
      background: rgba(31,41,55,0.6); 
      color: #e5e7eb; 
      border: 1px solid rgba(75,85,99,0.7); 
      padding: 12px 16px; 
      border-radius: 8px; 
      cursor: pointer; 
      text-align: left; 
      transition: all 0.2s ease;
      font-size: 14px;
    }
    .option-btn:hover { 
      background: rgba(31,41,55,0.8); 
      border-color: #2563eb; 
    }
    .option-btn.correct { 
      background: rgba(34,197,94,0.2); 
      border-color: #22c55e; 
      color: #86efac; 
    }
    .option-btn.incorrect { 
      background: rgba(220,38,38,0.2); 
      border-color: #dc2626; 
      color: #fca5a5; 
    }
    .option-btn.disabled { 
      cursor: not-allowed; 
      opacity: 0.6; 
    }
    .practice-result { 
      text-align: center; 
      margin-top: 20px; 
    }
    .result-score { 
      font-size: 24px; 
      font-weight: 600; 
      margin-bottom: 8px; 
    }
    .result-text { 
      font-size: 14px; 
      color: rgba(229,231,235,0.7); 
      margin-bottom: 20px; 
    }
    .practice-actions { 
      display: flex; 
      gap: 12px; 
      justify-content: center; 
    }
    .action-btn { 
      padding: 8px 16px; 
      border-radius: 6px; 
      cursor: pointer; 
      font-size: 14px; 
      border: none;
    }
    .action-btn.primary { 
      background: #2563eb; 
      color: #fff; 
    }
    .action-btn.secondary { 
      background: rgba(31,41,55,0.6); 
      color: #e5e7eb; 
      border: 1px solid rgba(75,85,99,0.7); 
    }
    .action-btn:hover { 
      opacity: 0.8; 
    }
      </style>
    </head>
    <body>
  <div class="wrap">
    <div class="header">
      <div class="title">Saved Words</div>
      <div class="url-selector">
        <select id="urlDropdown" class="url-dropdown">
          <option value="all">All Pages</option>
        </select>
        <div style="display: flex; gap: 8px; margin-top: 8px;">
          <button id="practiceBtn" class="clear-btn" style="flex: 1; background: rgba(34,197,94,0.1); color: #86efac; border-color: rgba(34,197,94,0.3);">Practice</button>
          <button id="refreshBtn" class="clear-btn" style="flex: 1; background: rgba(59,130,246,0.1); color: #93c5fd; border-color: rgba(59,130,246,0.3);">Refresh</button>
          <button id="clearAllBtn" class="clear-btn" style="flex: 1;">Clear All</button>
        </div>
      </div>
    </div>
    
    <div id="wordsContainer" class="words-section">
      <div id="emptyState" class="empty-state" style="display: none;">
        <div class="empty-state-icon">ðŸ“š</div>
        <div class="empty-state-text">
          No words saved yet.<br>
          Select words on any page to save them here.
        </div>
      </div>
      <div id="wordsList"></div>
    </div>
  </div>

  <!-- Practice Modal -->
  <div id="practiceModal" class="practice-modal">
    <div class="practice-content">
      <div class="practice-header">
        <div class="practice-title">Practice Mode</div>
        <button id="practiceCloseBtn" class="practice-close">Close</button>
      </div>
      
      <div class="practice-progress">
        <div class="progress-bar">
          <div id="progressFill" class="progress-fill" style="width: 0%"></div>
        </div>
        <div id="progressText" class="progress-text">Question 0 of 0</div>
      </div>
      
      <div id="practiceQuestion" class="practice-question" style="display: none;">
        <div id="questionText" class="question-text"></div>
        <div id="questionHint" class="question-hint"></div>
        <div id="practiceOptions" class="practice-options"></div>
      </div>
      
      <div id="practiceResult" class="practice-result" style="display: none;">
        <div id="resultScore" class="result-score"></div>
        <div id="resultText" class="result-text"></div>
        <div class="practice-actions">
          <button id="restartBtn" class="action-btn primary">Practice Again</button>
          <button id="closeResultBtn" class="action-btn secondary">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script src="sidebar.js"></script>
</body>
</html>
