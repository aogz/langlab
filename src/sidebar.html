<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weblang Sidebar</title>
  <style>
    body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, sans-serif; background: #0f172a; color: #e5e7eb; }
    .wrap { padding: 12px; }
    .title { font-size: 13px; color: rgba(229,231,235,0.85); margin-bottom: 8px; }
    .words { line-height: 1.8; font-size: 19px; color: #e5e7eb; margin-bottom: 10px; }
    .translation { font-size: 18px; color: #e5e7eb; margin-top: 8px; }
    .controls { display: grid; grid-template-columns: auto 1fr auto; align-items: center; gap: 10px; margin-top: 10px; }
    .btn { padding: 8px 12px; border-radius: 8px; cursor: pointer; }
    .btn-primary { background: #2563eb; color: #fff; border: none; }
    .btn-secondary { background: rgba(31,41,55,0.7); color: #e5e7eb; border: 1px solid rgba(75,85,99,0.8); }
    .btn-lang { padding: 6px 10px; background: rgba(31,41,55,0.6); border: 1px solid rgba(75,85,99,0.7); color: #e5e7eb; font-size: 12px; border-radius: 8px; cursor: default; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="title">Select words to translate</div>
    <div id="words" class="words"></div>
    <div id="translation" class="translation"></div>
    <div id="controls" class="controls"></div>
  </div>
  <script src="sidebar.js"></script>
</body>
</html>
